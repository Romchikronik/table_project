<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/mainapp/css/login_page.css">
    <title>{{ title }} </title>
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">
            <font style="vertical-align: inherit;">
                Пожалуйста войдите
            </font>
        </h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="message-item">{{message}}</li>
            {% endfor %}
        </ul>
            {% endif %}
        <div class="form-floating">
            <input style="border-radius: 6px;" type="text" class="form-control mb-2" id="username" name="username" placeholder="Введите логин...">
            <label for="username">
                   Логин
            </label>
        </div>
        <div class="form-floating">
            <input style="border-radius: 6px;" type="password" class="form-control" id="password" name="password" placeholder="Введите пароль...">
            <label for="password">
                  Пароль
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Войти
        </button>
    </form>
</main>


</body>
</html>
